<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/b6b472ab99.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Review</title>
</head>
<body>
    <div class="section">
        <div class="title">Our Reviews</div>
        <div class="title_line"></div>

      <article>
        <div class="img_container">
            <img src="./img/person_1.jpg" class="person1" alt="photo">
        </div>
        <div class="details">
            <p class="author">Henry Igwe</p>
            <p class="job">Web Developer</p>
            <p class="info">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati, earum consequuntur numquam sapiente expedita laudantium ducimus nemo nobis exercitationem fuga sed accusantium architecto repellat possimus optio tenetur aliquam at animi?

        </div>
      
        <div class="btn_container">
            <button class="prev_btn">

            <button class="next_btn">

    <script src="./script.js"></script>
